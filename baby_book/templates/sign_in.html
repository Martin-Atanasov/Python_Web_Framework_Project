<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BabyBook</title>
    <link rel="stylesheet" href="/static/home/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="/static/home/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/static/home/fonts/pikaday.min.css">

</head>

<body>
{% include "nav.html" %}
<main class="page contact-page">
    <section class="portfolio-block contact">
        <div class="container">
            <div class="heading">
                <h2>Sign in to continue</h2>
            </div>

            <form method="post">

                {% csrf_token %}
                {{ form.as_p }}

                <br>
                <div class="form-group">
                    <button class="btn btn-primary btn-block btn-lg" type="submit">Sign In</button>
                </div>
                <div class="col text-center">
                    <a class="btn btn-outline-primary" role="button" href="{% url 'create account' %}">Create account
                        instead
                    </a>
                </div>
            </form>
        </div>
    </section>
</main>
{% include "footer.html" %}
<script src="/static/home/js/jquery.min.js"></script>
<script src="/static/home/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/home/js/pikaday.min.js"></script>
<script src="/static/home/js/theme.js"></script>
</body>

</html>

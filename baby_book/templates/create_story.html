<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BabyBook</title>
    <link rel="stylesheet" href="/static/home/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/home/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/static/home/fonts/pikaday.min.css">

</head>

<body>
{% include "nav.html" %}
{% if kids %}
    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>Add Story</h2>
                </div>

                <form method="POST" action="" enctype="multipart/form-data">
                    <ul style="list-style: none;">
                        {% csrf_token %}
                        {{ form.as_ul }}
                        <br>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block btn-lg" type="submit">Add Story</button>
                        </div>

                    </ul>
                </form>

            </div>
            </div>
        </section>
    </main>
{% else %}
    <main class="page contact-page">
        <section class="text-center">
            <div class="container">
                </p><a
                    class="btn btn-outline-primary" role="button" href="{% url 'create_kid' %}">To add your story, first add a kid</a></div>
            </div>
        </section>
    </main>
{% endif %}
<br>
{% include "footer.html" %}
<script src="/static/home/js/jquery.min.js"></script>
<script src="/static/home/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/home/js/pikaday.min.js"></script>
<script src="/static/home/js/theme.js"></script>
</body>

</html>

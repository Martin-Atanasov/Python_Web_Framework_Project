<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BabyBook</title>
    <link rel="stylesheet" href="/static/home/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/home/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/static/home/fonts/pikaday.min.css">
</head>

<body>
{% include "nav.html" %}
<main class="page contact-page">


    <section class="portfolio-block block-intro">
        <div class="container">

            <div class="about-me">
                <p>{% for kids in my_kids %}

                    <img src="/media/{{ kids.baby_profile_picture }}" alt="..."
                         style="object-fit: cover; height: 250px;">
                    <div class="container">
                    <h3>{{ kids.first_name }}</h3>
                    <h3>{{ kids.last_name }}</h3>
                    <h3>{{ kids.date_of_birth }}</h3>
                    <h3>{{ kids.additional_info }}</h3>
                    <div class="expense-detail">
                    </div>
                        <div class="right">
                            <button class="edit"><a href="{% url 'edit_kid' pk=kids.id %}">Edit</a></button>
                            <button class="delete"><a href="{% url 'delete_kid' pk=kids.id %}">Delete</a></button>
                        </div>
                    </div>

                    </div>

                {% endfor %}
            <hr>

            </p><a
                class="btn btn-outline-primary" role="button" href="{% url 'create_kid' %}">Add Kid</a></div>
        </div>
    </section>


</main>
{% include "footer.html" %}
<script src="/static/home/js/jquery.min.js"></script>
<script src="/static/home/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/home/js/pikaday.min.js"></script>
<script src="/static/home/js/theme.js"></script>
</body>

</html>

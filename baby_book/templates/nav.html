<!DOCTYPE html>
<html lang="en">
<body>
<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
    <div class="container"><a class="navbar-brand logo" href="{% url 'home' %}">BabyBook</a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"
             id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="{% url 'sneak_peak' %}"><strong>Sneak Peek</strong></a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'shared_stories' %}"><strong>Shared Stories</strong></a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'my_stories' %}">My Stories</a></li>
            </ul>
            {% if user.is_authenticated %}
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'my_profile' pk=profile.id %}">My Profile</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'my_kids' %}">My Kids</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'sign out' %}">Sign out</a></li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'create account' %}"><strong>Create
                        Account</strong></a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'login' %}">Sign in</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>
</body>
</html>
